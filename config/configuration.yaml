# Limited configuration instead of default_config
# https://www.home-assistant.io/integrations/default_config
automation:
frontend:
history:
logbook:

homeassistant:
  name: HACS-Pentair
  auth_providers:
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1
        - 192.0.0.0/8
        - ::1
      allow_bypass_login: true
    - type: homeassistant

logger:
  default: info
  logs:
    custom_components.pentair_cloud: debug
    pypentair: debug
